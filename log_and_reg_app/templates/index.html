<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="canvas">
        <div id="registration">
            {{request.session.name}}
            <h1>Registration</h1>
            <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
            </ul>
            <form action="/register/" method="post">
                {% csrf_token %}
                <label class="col1">First Name</label>
                <input type="text" name="first_name" class="data_input"><br>
                <label class="col1">Last Name</label>
                <input type="text" name="last_name" class="data_input"><br>
                <label class="col1">Birthdate</label>
                <input type="date" name="birthdate" class="data_input"><br>
                <label class="col1">Email</label>
                <input type="email" name="email" class="data_input"><br>
                <label class="col1">Password</label>
                <input type="password" name="password" class="data_input"><br>
                <label class="col1">Confirm Password</label>
                <input type="password" name="conf_pw" class="data_input"><br>
                <input class="button" type="submit" value="Register">

            </form>
        </div>

        <div id="login">
            
            <h1>Login</h1>
            {{request.session.bad_pw}}
            {{request.session.invalid_user_email}}
            <form action="check_log/" method="post">
                {% csrf_token %}
                <label class="col1">Email</label>
                <input type="text" name="email" class="data_input"><br>
                <label class="col1">Password</label>
                <input type="password" name="pw" class="data_input"><br>
                <input type="submit" class="button" value="Log In">
            </form>

        </div>


    </div>
    
</body>
</html>
